<SCRIPT  LANGUAGE="JavaScript">
function check(){
	var num;
	if(document.getElementById("Light").value=="" ||document.getElementById("Width").value==""
	 || document.getElementById("Height").value==""){alert("输入不完整!");return;}
	num=parseInt(document.getElementById("Light").value); 
	if((num) >100 || (num) < 1){alert("屏幕亮度只能输入1-100之间的整数！");document.getElementById("Light").focus();return;}
	document.getElementById("form1").submit();
	}
</Script>
