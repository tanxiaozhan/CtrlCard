 <h3 align=center>修　改　密　码</h3>
 <form action="" method=get name=cgi>
 <table width=80% border=0 align="center">
  <tr><td width="45%" align="right"><img src=pabb.gif height="40px">用　　户：</TD><TD width="55%">admin</td></tr>
  <tr><td align="right"><img src=pabb.gif height="40px">密　　码：</td>
   <td>
   <input name=pw0 type=password id=pw0 class=tbs size=10 maxlength=10></td></tr>
  <tr><td align="right"><img src=pabb.gif height="40px">确认密码：</td>
  <td>
   <input type=password name=pw2 id=pw2 size=10 maxlength=10 class=tbs></td></tr>
 </table><p align=center>
  <input type=button name=set value="提 交" onClick="changeConfirm(this.form)" class="tbs">
  <input type=reset value="清 除" class="tbs"></p>
 </form>
 <script language=JavaScript>
  function changeConfirm(f){
    if(document.getElementById("pw0").value != document.getElementById("pw2").value){
		alert("二次输入的密码不相同，请重新输入。"); document.getElementById("pw0").focus();	return;}
	f.submit();}
 </script>
