<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>LED屏显示控制系统</title>
<style type="text/css">
a:link {
	text-decoration: none;
	color: #FFF;
}
a:visited {
	text-decoration: none;
	color: #FFF;
}
a:hover {
	text-decoration: none;
}
a:active {
	text-decoration: none;
	color: #FFF;
}

.tbs {
	 height:50px;
	 font-size:35px;
}

.topBK{
	background-color: #0080C0;
}

.buttonBK{
	background-color:#09F
}
</style>
</head>

<body style="font-size:40px">
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr class="topBK">
    <td width="15%" height="30" align="center" valign="middle">
	<a href="javascript:history.back();">返回</a></td>
    <td width="69%" align="center" valign="middle">&nbsp;</td>
    <td width="16%" align="center" valign="middle"><a href="index.htm">主页</a></td>
  </tr>
  </table>




<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr><td align="center" valign="top">
   <form id="form1" name="form1" method="get" action="content.html">
    <h3>内　容　编 　辑</h3>
	<table width="100%" border="1" cellspacing="0" cellpadding="0">
	 <tr><td>进入设置</td></tr>
	 <tr><td>退出设置</td></tr>
	 <tr><td>
     <table width="100%" border="0" cellspacing="0" cellpadding="0">
	 <tr><td width="36%">字体
	    <select name="fontselect" id="fontselect" class="tbs">
	      <option value="0">宋体_16_常规</option>
	      <option value="1">宋体_16_加粗</option>
          </select></td>
	   <td width="28%"><input type="checkbox" name="single" id="single" class="tbs" style="width:40px;"/>单行文本</td>
       <td width="36%">水平
        <select name="select" id="select" class="tbs">
	     <option value="0">左对齐</option>
	     <option value="1">居中对齐</option>
	     <option value="2">右对齐</option>
	     </select></td></tr>
     <tr><td>颜色
	     <select name="colorselect" id="colorselect" class="tbs">
	      <option value="0">默认</option>
	      <option value="1">红色</option>
	      <option value="2">绿色</option>
	      </select></td>
	  <td><input type="checkbox" name="line" id="line" class="tbs" style="width:40px;" />自动换行</td>
      <td>垂直
	      <select name="select2" id="select2" class="tbs">
	       <option value="0">顶端对齐</option>
	       <option value="1">居中对齐</option>
	       <option value="2">底端对齐</option>
	       </select></td></tr>
	 </table></td></tr>
	 <tr><td height="92">
     <textarea name=txt id=txt cols=60 rows=5 class=tbs style=height:200px>
     </textarea></td></tr>
    </table>
	<table width="90%" border="0" cellspacing="0" cellpadding="0">
	 <tr><td height="57"><input type="hidden" name="delArea" id="delArea" value="F" /></td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
	 <tr><td width="15%" height="57" align="center">&nbsp;</td>
	 <td width="28%" height="57" align="center">
      <button class="tbs" type="button" onclick="check(this.form);">删 除</button></td>
	 <td width="12%" height="57" align="center">&nbsp;</td>
	 <td width="28%" height="57" align="center">
       <button class="tbs" type="submit">提 交</button></td>
	 <td width="17%" height="57" align="center">&nbsp;</td></tr>
   </table><p>&nbsp;</p>
   </form></td></tr>
 </table>
 </body>
 </html>
 <SCRIPT  LANGUAGE="JavaScript">
	function check(f){
		if( confirm("确认删除该分区吗？") ){
			document.getElementById("delArea").value="T";
			f.submit();}}
 </Script>
