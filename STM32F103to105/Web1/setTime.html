<SCRIPT  LANGUAGE="JavaScript">
	function genTime(f){
		var d = new Date();
		var strD;
		strD=d.getFullYear() + "-" + d.getMonth() + "-" + d.getDate() +"-"+ d.getDay()+"-";
		strD=strD + d.getHours() +"-" + d.getMinutes() +"-" + d.getSeconds();
		document.getElementById("strDate").value=strD;
		f.submit();
}
</Script>
