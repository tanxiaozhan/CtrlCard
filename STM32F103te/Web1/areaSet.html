<SCRIPT  LANGUAGE="JavaScript">
function check(){
	var num;
	var areaFlag = new Array(); 
	areaFlag[0]=1;
	areaFlag[1]=1;
	areaFlag[2]=1;
	if(document.getElementById("X").value=="" || document.getElementById("Y").value =="" ||document.getElementById("Width").value=="" || document.getElementById("Height").value==""){alert("输入不完整!");return;}
	num=parseInt(document.getElementById("areaNo").value); 
	if((num) >3 || (num) < 1){alert("分区号只能是1-3之间的整数！");document.getElementById("areaNo").focus();return;}
	if( areaFlag[num-1]==1 ){alert("显示分区" + num + "已存在，不能重复创建！");return;}
    document.getElementById("form1").submit();
	
	}
</Script>
